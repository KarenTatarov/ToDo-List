<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Список дел</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="main.css">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <main class="fixed-container">
            <section>
                <div class="left">
                    <h2>Список дел:</h2>
                    <div class="notification" id="notification">Список пуст...</div>
                    <ul class="todo_list" id="todo_list"></ul>
                </div>
            </section>

            <section>
                <div class="right clearfix">
                    <h2>Добавить новое дело</h2>
                    <form class="form" method="post">
                        <label>
                            <p>* Название</p>
                            <input class="input" id="input" type="text" name="name">
                        </label>
                        <label>
                            <p>* Описание</p>
                            <textarea class="textarea" id="textarea" value="Описание"></textarea>
                        </label>
                        <button class="button" id="button" type="button">Добавить дело</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
